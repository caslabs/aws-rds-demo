<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POSTGRESQL TEST AWS</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="studentList">
            <h1>Student List</h1>
            <p id="studentID"></p>
        </div>
        <div id="boxForm">
            <form>
                <fieldset>
                    <legend>POST Student Information:</legend>
                    First name:<br>
                    <input id="namePOST" type="text" name="firstname"><br>
                    Grade Level:<br>
                    <input id="gradePOST" type="text" />
                </fieldset>
            </form>
            <input id="postBtn" type="submit" value="Submit">
        </div>

        <div id="boxForm1">
            <form>
                <fieldset>
                    <legend>PUT Student Information:</legend>
                    ID:<br>
                    <input id="idPUT" type="number" step="1" min="1"><br>
                    First name:<br>
                    <input id="namePUT" type="text"><br>
                    Grade Level:<br>
                    <input id="gradePUT" type="text" />
                </fieldset>
            </form>
            <input id="putBtn" type="submit" value="Submit">
        </div>

        <div id="boxForm2">
            <form>
                <fieldset>
                    <legend>DELETE Student</legend>
                    ID:<br>
                    <input id="idDEL" type="text"><br>
                </fieldset>
            </form>
            <input id="delBtn" type="submit" value="Submit">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
